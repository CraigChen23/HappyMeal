<!doctype html>
    <!-- stylesheet -->
    <html class="no-js" lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Login</title>
    </head>


    <body>
        <div style = "background-image" img src = ".../static/images/paris.jpg"></div>
        <form action="/login" method="POST" class ="text-center">
            <h1 class="text-center">Login</h1>
            <b>{{msg}}</b>
            <div class="grid-x grid-padding-x">
                <div class="cell small-12">
                    <label>Username
                    <input type="username" id="inputuser" name="username" placeholder="Enter your username" aria-describedby="exampleHelpTextPassword" required >
                    </label>
                </div>
                <div class="cell small-12">
                    <label>Password
                    <input type="password" id="inputpass" name="password" placeholder="Enter your password." aria-describedby="exampleHelpTextPassword" required >
                    </label>
                </div>
            </div>
            <div class="grid-x grid-margin-x">
                <fieldset class="cell small-12">
                    <button class="button" type="submit" value="Submit">Submit</button>
                </fieldset>
        </form>
                <fieldset class="cell small-12">
                    <button class="button" type="reset" value="Reset">Reset</button>
                </fieldset>
                <fieldset class="cell small-12">
                    <a href="/register" class="button">Register</a>
                </fieldset>
            </div>
        </form>
    </body>
</html>
