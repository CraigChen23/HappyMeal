<!DOCTYPE html>
<html>

<head>
  <title>Charts</title>
  <link rel="stylesheet" href="../static/css/chart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
  <!-- NAV BAR-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/images/happymeallogo.jpg" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top">
        <b> HappyMeal </b>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
      </div>
      <!-- instead of search, switch it out with a dropdown list of countrys to go directly to the countrys exports-->
      <form class="d-flex" role="search" action="/home/search" method="POST">
        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div>
    <h1 style="text-align: center;"> Info on {{country}}</h1>
    <!-- Line chart-->
    <p>
    <div style="border: solid; width: 800px;  height: 350px">
      <canvas id="line-chart"></canvas>
    </div>
    </p>

    <!--Bar chart-->
    <p>
    <div style=" border: solid; width: 800px; height: 350px">
      <canvas id="bar-chart"></canvas>
    </div>
    </p>


    <!--Bar chart-->
    <p>
    <div style="border: solid; width: 800px;  height: 350px">
      <canvas id="pie-chart"></canvas>
    </div>
    </p>

    <script src="../static/js/chart.js"></script>
</body>

</html>
